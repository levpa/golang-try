name: Build and Push to ECR

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5

      - name: Tests, checks, analysis
        run: |
          go version && golangci-lint version
          make verify
          make lint
          make test

      - name: ðŸš€ Additional data for image labels
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
          echo "REPO=https://github.com/${{ github.repository }}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        env:
          REGISTRY: ghcr.io/levpa/golang-try
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}:${{ env.VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.source=${{ env.REPO }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ env.COMMIT }}
            org.opencontainers.image.created=${{ env.DATE }}
            org.opencontainers.image.description=minimalistic GoLang image for backend development
            org.opencontainers.image.licenses=MIT

